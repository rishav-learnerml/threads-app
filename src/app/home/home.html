<section class="max-w-xl mx-auto flex flex-col gap-6 px-4 mt-6">
  <app-comment-form (formSubmitted)="createComment($event)"></app-comment-form>
</section>

<section class="max-w-xl mx-auto flex flex-col gap-4 px-4 mb-10">
  @for (comment of comments(); track comment._id) {
    <app-comment [comment]="comment" />
  }
</section>
